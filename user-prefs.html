    <form id="formRegister" >


        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="xxx@xxx.xxx" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" />

        <label for="age">Age: <span id="age-span">26</span></label>
        <input type="range" id="age" name="age" step="1" min="18" max="120" value="28"
            onchange="showAge(this.value)" />


        <label for="bgColor">Set Background Color: </label>
        <input type="color" id="bgColor" name="bgColor" value="#1d1d1d" id="bgColor" />

        <label for="txtColor">Set Text Color: </label>
        <input type="color" id="txtColor" name="txtColor" value="#faebd7" id="txtColor" />

        <label for="birth-date">Date of Birth:</label>
        <input type="date" id="birth-date" name="birth-date" />

        <label for="birth-time">Time of Birth:</label>
        <input type="time" name="birth-time" id="birth-time" />


        
        <input type="submit" value="Register" />
       

    </form>
